databaseChangeLog:
  - changeSet:
      id: create_table_name_company
      author: Vladislav_Domaniewski
      changes:
        - createTable:
            tableName: nameCompany
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false